<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>A Special Journey üíï</title>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Playfair+Display&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:'Playfair Display',serif;
  background:linear-gradient(135deg,#ffeef8,#ffd4e8);
  overflow-x:hidden;
}

.container{
  max-width:420px;
  margin:auto;
  padding:16px;
}

.card{
  background:#fff;
  border-radius:20px;
  padding:20px;
  margin-bottom:20px;
  text-align:center;
}

.title{
  font-family:'Dancing Script',cursive;
  font-size:36px;
  color:#c2185b;
}

.subtitle{
  font-size:18px;
  margin:10px 0;
}

.button{
  width:100%;
  padding:14px;
  margin-top:12px;
  border:none;
  border-radius:30px;
  font-size:18px;
  background:#e91e63;
  color:#fff;
}

/* ===== TASK 2 MEMORY (6 CARDS) ===== */
.memory-grid{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:10px;
  margin-top:15px;
}

.memory-card{
  aspect-ratio:1;
  background:#ff80ab;
  border-radius:12px;
  font-size:28px;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* ===== TASK 3 PUZZLE ===== */
.puzzle-board{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:4px;
  width:100%;
  aspect-ratio:1;
  margin-top:15px;
}

.slot{
  background:#ffc7e0;
  border-radius:8px;
}

.slot.filled{
  background-size:300% 300%;
  background-repeat:no-repeat;
}

/* pieces */
.pieces{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:8px;
  margin-top:15px;
}

.piece{
  aspect-ratio:1;
  background-size:300% 300%;
  border-radius:8px;
  border:2px solid #fff;
}
.piece.used{opacity:.3}

/* SAFE MOBILE SCROLL */
.screen{display:none}
.screen.active{display:block}
</style>
</head>

<body>

<div class="container">

<!-- WELCOME -->
<div class="screen active" id="welcome">
  <div class="card">
    <h1 class="title">A Special Journey üíï</h1>
    <p class="subtitle">I made this just for you</p>
    <button class="button" onclick="go('task2')">Start</button>
  </div>
</div>

<!-- TASK 2 MEMORY (SIMPLE) -->
<div class="screen" id="task2">
  <div class="card">
    <h2 class="title">Memory üíñ</h2>
    <p class="subtitle">Match all pairs</p>
    <div class="memory-grid" id="memory"></div>
    <button class="button" id="mNext" disabled onclick="go('task3')">Next</button>
  </div>
</div>

<!-- TASK 3 PUZZLE -->
<div class="screen" id="task3">
  <div class="card">
    <h2 class="title">Our Photo üß©</h2>
    <p class="subtitle">Tap piece ‚Üí tap slot</p>
    <div class="puzzle-board" id="board"></div>
    <div class="pieces" id="pieces"></div>
    <button class="button" id="pNext" disabled onclick="go('final')">Finish</button>
  </div>
</div>

<!-- FINAL -->
<div class="screen" id="final">
  <div class="card">
    <h1 class="title">Will you be my Valentine? üíï</h1>
    <p class="subtitle">You mean everything to me</p>
  </div>
</div>

</div>

<script>
/* SCREEN NAV */
function go(id){
  document.querySelectorAll('.screen').forEach(s=>s.classList.remove('active'))
  document.getElementById(id).classList.add('active')
}

/* ===== TASK 2 MEMORY ===== */
const emojis=['‚ù§Ô∏è','üíñ','üíò']
let cards=[...emojis,...emojis].sort(()=>Math.random()-0.5)
let open=[], matched=0

const mem=document.getElementById('memory')
cards.forEach(e=>{
  const c=document.createElement('div')
  c.className='memory-card'
  c.textContent='‚ùì'
  c.onclick=()=>{
    if(c.textContent!=='‚ùì'||open.length==2)return
    c.textContent=e
    open.push(c)
    if(open.length==2){
      setTimeout(()=>{
        if(open[0].textContent===open[1].textContent){
          matched++
          if(matched==3) document.getElementById('mNext').disabled=false
        }else{
          open.forEach(x=>x.textContent='‚ùì')
        }
        open=[]
      },600)
    }
  }
  mem.appendChild(c)
})

/* ===== TASK 3 PUZZLE (3x3 SIMPLE) ===== */
const img='meandlahari.jpg'
let selected=null, done=0

const board=document.getElementById('board')
const pieces=document.getElementById('pieces')

for(let i=0;i<9;i++){
  const s=document.createElement('div')
  s.className='slot'
  s.onclick=()=>{
    if(!selected)return
    s.style.backgroundImage=`url(${img})`
    s.style.backgroundPosition=`${(selected%3)*50}% ${Math.floor(selected/3)*50}%`
    s.classList.add('filled')
    selectedEl.classList.add('used')
    selected=null
    done++
    if(done==9) document.getElementById('pNext').disabled=false
  }
  board.appendChild(s)

  const p=document.createElement('div')
  p.className='piece'
  p.style.backgroundImage=`url(${img})`
  p.style.backgroundPosition=`${(i%3)*50}% ${Math.floor(i/3)*50}%`
  p.onclick=()=>{selected=i;selectedEl=p}
  pieces.appendChild(p)
}
</script>

</body>
</html>
